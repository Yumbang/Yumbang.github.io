# Site Settings
# These are the basic metadata settings for your blog
title: "My Blog"
description: "A personal blog powered by Jekyll and GitHub Pages"
author: "Your Name"
email: your-email@example.com

# URLs
# For username.github.io repo: leave baseurl empty
# For project repo (e.g., blog): set baseurl to "/blog"
url: "https://username.github.io"
baseurl: ""  # Change to "/blog" if using a project repository

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Kramdown Configuration
# Kramdown is the markdown processor for Jekyll
kramdown:
  input: GFM  # GitHub Flavored Markdown
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
    span:
      line_numbers: false
  # Math engine configuration for MathJax 3
  # Note: MathJax is loaded via _includes/math.html for better control
  # Kramdown will preserve $$ delimiters for MathJax to process
  math_engine: mathjax
  math_engine_opts:
    preview: true
    preview_as_code: true

# Plugins
# All plugins listed here are GitHub Pages compatible
# Note: jekyll-archives requires GitHub Actions deployment (not compatible with basic GitHub Pages)
plugins:
  - jekyll-feed        # Generates RSS feed
  - jekyll-seo-tag     # Adds SEO meta tags
  - jekyll-sitemap     # Generates sitemap.xml
  - jekyll-archives    # Auto-generates tag and category archive pages

# Pagination
# Note: jekyll-paginate is GitHub Pages compatible but limited
# For more features, use jekyll-paginate-v2 with GitHub Actions
paginate: 10
paginate_path: "/page:num/"

# Jekyll Archives Configuration
# Automatically generates archive pages for tags and categories
jekyll-archives:
  enabled:
    - tags
    - categories
  layouts:
    tag: tag        # Use _layouts/tag.html for tag archive pages
    category: category  # Use _layouts/category.html for category archive pages
  permalinks:
    tag: '/tags/:name/'
    category: '/categories/:name/'
  # Slug options for clean URLs
  slugify:
    mode: 'pretty'  # Options: default, raw, pretty, ascii, latin
    cased: false    # Convert to lowercase

# Output Settings
timezone: America/New_York  # Change to your timezone
encoding: utf-8
lang: en

# Liquid Options
# Strict rendering helps catch errors during development
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

# Reading Files
include:
  - _pages
  - .htaccess

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .agents/
  - CLAUDE.md
  - README.md
  - LICENSE
  - .gitignore
  - .git/

# Keep files that shouldn't be cleaned during build
keep_files:
  - .git
  - .svn

# Collections
# Uncomment and configure if you need custom collections
# collections:
#   projects:
#     output: true
#     permalink: /projects/:path/

# Defaults
# These apply default front matter to posts and pages
defaults:
  # Posts
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      math: false        # Set to true for posts with mathematical equations
      comments: true     # Enable if you add a commenting system later
      author: "Your Name"
      show_excerpts: true
  # Pages
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# SEO Settings (used by jekyll-seo-tag)
social:
  name: Your Name
  links:
    - https://twitter.com/username
    - https://github.com/username
    # Add other social profiles

# Google Analytics (optional - add when ready)
# google_analytics: UA-XXXXXXXXX-X

# Comments Configuration
# Using Giscus (GitHub Discussions-based commenting system)
comments:
  provider: giscus  # Options: giscus, utterances, disqus, or false to disable

  # Giscus Configuration
  # Get these values from https://giscus.app after setting up your repository
  giscus:
    repo: "Yumbang/Yumbang.github.io"  # Your GitHub repository in format owner/repo
    repo_id: "R_kgDOQOtaGw"  # Get this from https://giscus.app
    category: "General"  # The discussion category name
    category_id: "DIC_kwDOQOtaG84CxaRx"  # Get this from https://giscus.app
    mapping: "pathname"  # Options: pathname, url, title, og:title
    strict: "0"  # Use strict title matching (1) or not (0)
    reactions_enabled: "1"  # Enable reactions (1) or disable (0)
    emit_metadata: "0"  # Emit discussion metadata (1) or not (0)
    input_position: "top"  # Comment box position: top or bottom
    theme: "preferred_color_scheme"  # Theme: light, dark, dark_dimmed, preferred_color_scheme, etc.
    lang: "ko"  # Language code
    loading: "lazy"  # Loading strategy: lazy or eager
    crossorigin: "anonymous"  # CORS setting

  # Utterances Configuration (alternative to Giscus)
  # Uncomment if you prefer Utterances over Giscus
  # utterances:
  #   repo: ""  # e.g., "username/blog"
  #   issue_term: "pathname"  # Options: pathname, url, title, og:title
  #   theme: "github-light"  # Options: github-light, github-dark, preferred-color-scheme, etc.
  #   label: "comment"  # Issue label

  # Disqus Configuration (legacy option)
  # disqus:
  #   shortname: your-disqus-shortname

# Inline Comments Configuration
# Paragraph-level contextual commenting system integrated with Giscus
inline_comments:
  enabled: true  # Set to false to disable inline commenting globally
  provider: "giscus"  # Must match comments.provider (only giscus supported for now)
  min_paragraph_length: 50  # Minimum characters to show comment icon
  max_citation_length: 200  # Maximum characters shown in citation preview
  icon_position: "left"  # Icon position in margin: left or right
  popover_position: "right"  # Desktop popover position: right or left

# Site Footer
footer_text: "Copyright 2025. All rights reserved."
