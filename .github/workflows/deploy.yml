name: Deploy Jekyll Blog to GitHub Pages

# Trigger deployment on push to main branch
on:
  push:
    branches:
      - main
  # Allow manual workflow dispatch from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better git info

      # Set up Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # Modern Ruby version for GitHub Actions
          bundler-cache: true  # Automatically runs bundle install and caches gems

      # Configure GitHub Pages
      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v4

      # Build Jekyll site
      - name: Build with Jekyll
        run: bundle exec jekyll build --verbose
        env:
          JEKYLL_ENV: production

      # Test the build
      - name: Test build output
        run: |
          echo "Testing build artifacts..."

          # Check if _site directory exists
          if [ ! -d "_site" ]; then
            echo "Error: _site directory not found!"
            exit 1
          fi

          # Check if index.html exists
          if [ ! -f "_site/index.html" ]; then
            echo "Error: index.html not found in _site!"
            exit 1
          fi

          # List generated files for debugging
          echo "Generated files:"
          find _site -type f | head -20

          echo "Build test passed successfully!"
          echo "Note: Jekyll build step (line 48) already validates Liquid syntax"

      # Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display deployment URL
        run: |
          echo "Site deployed successfully!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
