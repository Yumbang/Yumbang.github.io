<!-- Inline Comment Icon Component -->
<!-- This icon appears next to commentable paragraphs -->
<!-- Usage: Automatically inserted by JavaScript for each commentable paragraph -->

<span class="para-comment-icon" data-target-para="{{ include.paragraph_id }}" role="button" aria-label="Comment on this paragraph" tabindex="0">
  <svg class="icon-comment" width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
    <path d="M2.5 2A1.5 1.5 0 0 1 4 .5h8A1.5 1.5 0 0 1 13.5 2v8a1.5 1.5 0 0 1-1.5 1.5H6.5l-3 3v-3H2.5A1.5 1.5 0 0 1 1 10V2.5A1.5 1.5 0 0 1 2.5 2z"/>
  </svg>
  <span class="comment-count" data-count="0" aria-live="polite">
    <span class="visually-hidden">comments</span>
  </span>
</span>
