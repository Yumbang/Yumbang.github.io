<!-- Theme Toggle Button -->
<button
  id="theme-toggle"
  class="theme-toggle"
  aria-label="Toggle dark mode"
  aria-pressed="false"
  title="Toggle dark mode">

  <!-- Sun icon (shown in dark mode) -->
  <svg class="theme-toggle-icon theme-toggle-sun" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="5"/>
    <line x1="12" y1="1" x2="12" y2="3"/>
    <line x1="12" y1="21" x2="12" y2="23"/>
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
    <line x1="1" y1="12" x2="3" y2="12"/>
    <line x1="21" y1="12" x2="23" y2="12"/>
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
  </svg>

  <!-- Moon icon (shown in light mode) -->
  <svg class="theme-toggle-icon theme-toggle-moon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
  </svg>

  <span class="sr-only">Toggle theme</span>
</button>

<!-- Theme Toggle Styles -->
<style>
  .theme-toggle {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 2.5rem;
    height: 2.5rem;
    padding: 0;
    border: 1px solid var(--color-border);
    border-radius: 0.5rem;
    background-color: var(--color-background);
    color: var(--color-text);
    cursor: pointer;
    transition: all 150ms ease-in-out;
    overflow: hidden;
  }

  .theme-toggle:hover {
    background-color: var(--color-gray-100);
    border-color: var(--color-primary);
    transform: translateY(-1px);
  }

  .theme-toggle:focus {
    outline: 2px solid var(--color-primary);
    outline-offset: 2px;
    border-radius: 0.5rem;
  }

  .theme-toggle:active {
    transform: translateY(0);
  }

  .theme-toggle-icon {
    position: absolute;
    width: 1.25rem;
    height: 1.25rem;
    transition: all 200ms ease-in-out;
  }

  /* Light mode: show moon, hide sun */
  :root .theme-toggle-moon,
  [data-theme="light"] .theme-toggle-moon {
    opacity: 1;
    transform: rotate(0deg) scale(1);
  }

  :root .theme-toggle-sun,
  [data-theme="light"] .theme-toggle-sun {
    opacity: 0;
    transform: rotate(90deg) scale(0.5);
  }

  /* Dark mode: show sun, hide moon */
  [data-theme="dark"] .theme-toggle-moon {
    opacity: 0;
    transform: rotate(-90deg) scale(0.5);
  }

  [data-theme="dark"] .theme-toggle-sun {
    opacity: 1;
    transform: rotate(0deg) scale(1);
  }

  /* Animation on toggle */
  .theme-transitioning .theme-toggle-icon {
    transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
  }
</style>

<!-- Theme Toggle Script -->
<script>
  (function() {
    'use strict';

    const toggleButton = document.getElementById('theme-toggle');
    if (!toggleButton) return;

    // Get current theme from HTML data attribute (set by init script in head)
    function getCurrentTheme() {
      return document.documentElement.getAttribute('data-theme') || 'light';
    }

    // Update button ARIA state
    function updateButtonState(theme) {
      const isDark = theme === 'dark';
      toggleButton.setAttribute('aria-pressed', isDark ? 'true' : 'false');
      toggleButton.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
      toggleButton.setAttribute('title', isDark ? 'Switch to light mode' : 'Switch to dark mode');
    }

    // Toggle theme
    function toggleTheme() {
      const currentTheme = getCurrentTheme();
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      // Add transition class for animation
      document.documentElement.classList.add('theme-transitioning');

      // Set new theme
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      // Update button state
      updateButtonState(newTheme);

      // Remove transition class after animation
      setTimeout(() => {
        document.documentElement.classList.remove('theme-transitioning');
      }, 300);

      // Dispatch custom event for other components (e.g., Giscus comments)
      window.dispatchEvent(new CustomEvent('themeChanged', { detail: { theme: newTheme } }));
    }

    // Initialize button state
    updateButtonState(getCurrentTheme());

    // Add click handler
    toggleButton.addEventListener('click', toggleTheme);

    // Keyboard support (Enter and Space)
    toggleButton.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleTheme();
      }
    });
  })();
</script>
